<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <table>   
    <tr>    
            <td><h4>UserId: </h4></td>    
            <td><h4 th:text="${userEntity.userid}">user_id</h4></td>    
        </tr> 
        <tr>    
            <td><h4>User Name: </h4></td>    
            <td><h4 th:text="${userEntity.userName}">username</h4></td>    
        </tr>    
        <tr>    
            <td><h4>Contact: </h4></td>    
            <td><h4 th:text="${userEntity.contact}">contact</h4></td>    
        </tr>  
        
    </table>   
    
    <div>
    	<p>th:if="${message}"th:text="${message}" </p>
    </div>

</body>
</html>
